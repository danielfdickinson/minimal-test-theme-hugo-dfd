baseURL = "https://example.com/"
copyright = "Â© 2021-2022 Daniel F. Dickinson"
homepage = "https://github.com/danielfdickinson/minimal-test-theme-hugo-dfd/"
paginate = 3
defaultContentLanguage = "en"
enableGitInfo = false
enableRobotsTXT = true
summaryLength = 25

[params]
  mainSections = ["post"]
  # Footnotes and TableOfContents don't work properly with a base href set in <head>
  useBaseURL = true
  # Disable if you don't want the test (bare-bones) CSS
  # testStylesInclude = false

# See https://gohugo.io/content-management/multilingual/
# and https://www.regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/
[languages]
  [languages.en]
    languageName = "English"
    title = "Hugo Minimal Test Theme"
    description = "Demo site for Daniel F. Dickinson's (DFD) Hugo minimal test theme component"
    weight = 1
    
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        weight = 10

      [[languages.en.menu.main]]
        identifier = "accessibility"
        name = "Accessibility"
        url = "/accessibility"
        weight = 20

[author]
  name = "Daniel F. Dickinson"
  homepage = "https://www.wildtechgarden.ca/"
  email = "dfdpublic@wildtechgarden.ca"

  [[ author.authors ]]
    name = "Daniel F. Dickinson"
    homepage = "https://www.wildtechgarden.ca/"
    email = "dfdpublic@wildtechgarden.ca"

[taxonomies]
  tag = "tags"

[frontmatter]
  lastmod = ["lastmod",":git",":fileModTime","date","publishDate"]
  date = ["date","publishDate","lastmod",":git",":fileModTime"]
  publishDate = ["publishDate","date","lastmod",":git",":fileModTime"]

[markup]
  [markup.highlight]
    guessSyntax = true
    noClasses = false

[privacy]

  [privacy.vimeo]
    disabled = true

  [privacy.twitter]
    disabled = true

  [privacy.instagram]
    disabled = true

  [privacy.youtube]
    disabled = true

[module]
  # For the example site, we need the _current_ theme module from the same repo (path is relative to themes directory)
  # See https://gohugo.io/hugo-modules/configuration/#module-config-top-level (replacements)
  replacements = "github.com/danielfdickinson/minimal-test-theme-hugo-dfd -> ../.."

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.mounts]]
    source = "data"
    target = "data"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.imports]]
     path = "github.com/danielfdickinson/minimal-test-theme-hugo-dfd"

    [[module.imports.mounts]]
      source = "static"
      target = "static"

    [[module.imports.mounts]]
      source = "layouts"
      target = "layouts"

    [[module.imports.mounts]]
      source = "data"
      target = "data"

    [[module.imports.mounts]]
      source = "assets"
      target = "assets"

    [[module.imports.mounts]]
      # Allows us to access the README.md and use it in page (via the ``page-assets`` shortcode in exampleSite)
      source = "README.md"
      target = "assets/README-minimal-test-theme.md"

    [[module.imports.mounts]]
      source = "i18n"
      target = "i18n"

    [[module.imports.mounts]]
      source = "archetypes"
      target = "archetypes"

